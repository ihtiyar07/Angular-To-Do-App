<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .todo-header {
      font-size: 72px;
      text-align: center;
      color: #e6e6e6;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    .todo-container {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 0 auto;
      max-width: 550px;
      padding: 0;
    }
    .todo-input {
      width: 100%;
      padding: 15px;
      font-size: 24px;
      border: none;
      border-bottom: 1px solid #ddd;
    }
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .todo-item:last-child {
      border-bottom: none;
    }
    .todo-item.completed {
      text-decoration: line-through;
      color: #d9d9d9;
    }
    .footer {
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #777;
    }
    .footer .filter-group {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .footer .filter-group li {
      display: inline;
      margin-right: 10px;
    }
    .footer .filter-group li a {
      text-decoration: none;
      color: inherit;
    }
    .footer .filter-group li a.active {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="todo-header">todos</div>

  <div class="todo-container shadow-sm">
    <input type="text" class="todo-input" placeholder="What needs to be done?">

    <ul class="todo-list">
      <li class="todo-item">
        <input type="checkbox" class="form-check-input me-2">
        <span>şljk</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" class="form-check-input me-2">
        <span>kljş</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" class="form-check-input me-2">
        <span>jlkş</span>
      </li>
    </ul>

    <div class="footer">
      <span>3 items left</span>
      <ul class="filter-group">
        <li><a href="#" class="active">All</a></li>
        <li><a href="#">Active</a></li>
        <li><a href="#">Completed</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>








<div class="container  col-md-5">
  <div class="row mb-4">
      <div class="col">
          <h1 class="todo-header mb-4 text-center">Todo App</h1>
      </div>
  </div>

  <div class="row mb-4 align-items-center todo-container">
      <div class="col-md-8">
          <input [(ngModel)]="newTodoTitle" (keyup.enter)="setTodos()" type="text" class="form-control shadow-sm" placeholder="Add Todo">
      </div>
      <div class="col-md-4 text-md-end mt-3 mt-md-0">
          <button (click)="setTodos()" class="btn btn-primary me-2">Add</button>
          <button class="btn btn-secondary me-2">All Change Task</button>
          <button class="btn btn-danger">All Delete Task</button>
      </div>
  </div>

  <div class="row">
      <div class="col">

              <ul class="list-group todo-list">
                  <li *ngFor="let item of todos"
                      class="list-group-item d-flex justify-content-between align-items-center">
                     
                      <button type="button" class="btn btn-default" ng-model="dasModel" uib-btn-checkbox
                          btn-checkbox-true="1" btn-checkbox-false="0">
                          {{item.isCompleted ? 'Completed' : 'Pending'}}
                      </button>
  
                      {{item.title}}
  
                      <button class="btn btn-secondary">Delete Task</button>
  
                  </li>
              </ul>
  

      </div>
  </div>
</div>
